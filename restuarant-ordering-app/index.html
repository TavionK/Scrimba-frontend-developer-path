<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Tavion's Restaurant</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Tavion's Restaurant</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </div>
    </header>
    <main>
      <div id="menu" class="container">
        <p>Default</p>
      </div>
      <div id="cart" class="container"></div>
      <div id="checkout" class="container">
        <form class="checkout-form">
          <p>Enter card details</p>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
          <label for="card-number">Enter card number</label>
          <input
            type="number"
            id="card-number"
            name="card-number"
            placeholder="Enter card number"
          />
          <label for="cvv">Enter CVV</label>
          <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" />
        </form>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
