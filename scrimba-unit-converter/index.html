<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="unit-input" placeholder="20" />
      <button id="convert-btn">Convert</button>
    </div>

    <div id="conversions">
      <div class="convert" id="length">
        <h2>Length (Meters/Feet)</h2>
        <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="convert" id="volume">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="convert" id="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
